<html>
  <head>
    <title>Remote for Pianoteq</title>
    <base href="/" />
    <link rel="stylesheet" href="static/css/pure-min.css" />
    <link rel="stylesheet" href="static/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="pure-g row">
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small" id="undo">Undo</button>
        </div>
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small right" id="redo">Redo</button>
        </div>
      </div>

      <hr />

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="sound-output">Preset</label>
            <select name="preset" id="preset" class="full-width">
              <option value="NY Steinwey D Classic">NY Steinwey D Classic</option>
              <option value="NY Steinwey D Prelude">NY Steinwey D Prelude</option>
            </select>
          </form>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small" id="prev-preset">Prev preset</button>
        </div>
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small right" id="next-preset">Next preset</button>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="sound-output">Sound output</label>
            <select name="sound-output" id="sound-output" class="full-width">
              <option value="Sound Recording">Sound Recording</option>
              <option value="Binaural">Binaural</option>
            </select>
          </form>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="reverb">Reverb</label>
            <select name="reverb" id="reverb" class="full-width">
              <option value="Concert hall">Concern hall</option>
              <option value="Small hall">Small hall</option>
            </select>
          </form>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">

          <form class="pure-form" id="metronome-form">
            <label for="metronome">Metronome BPM</label>
            <button class="pure-button" id="metronome-toggle">Start</button>
            <input type="number" value="100" placeholder="Metronome BPM" id="metronome" />
          </form>
        </div>
      </div>

      <hr />

      <div class="pure-g row">
        <div class="pure-u-1-1" style="text-align: center;">
          <table class="pure-table full-width pure-table-bordered">
            <tbody>
              <tr>
                <td>Audio device</td>
                <td>Roland FP90X</td>
              </tr>
              <tr>
                <td>CPU Usage</td>
                <td>22%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <pre id="debug"></pre>
        </div>
      </div>

      <footer>
        Powered by <a href="https://github.com/shuhaowu/remote-for-pianoteq">Remote for Pianoteq</a>
      </footer>

    </div>
  </body>
</html>
